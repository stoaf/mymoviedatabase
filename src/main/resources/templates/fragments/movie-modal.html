<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
        data-target="#exampleModal">Details
</button>
<div th:fragment="movie-modal" class="modal fade" id="exampleModal" th:id="${'movieModal_'+item.id}" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle" th:text="${item.title}">Interstellar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" th:attr="src=${item.coverImgUrl}" src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg">
                <p class="card-text" th:text="${item.description}">A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.</p>
                <p class="card-text" th:text="${'IMDB: ' + item.imdbRating}">IMDB: 8.6</p>
                <p class="card-text" th:text="${item.duration}+' Stunden'">2,49 Stunden</p>
                <a class="btn btn-danger" th:href="${item.trailerUrl}" role="button" href="https://www.imdb.com/video/imdb/vi1586278169?playlistId=tt0816692&ref_=tt_ov_vi">Trailer</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/jquery-slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script th:src="@{js/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script th:src="@{js/bootstrap.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</html>
